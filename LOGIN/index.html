<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type "text/css" href="style.css">
    <link href="../../../img/logo/MS_64.png" rel="shortcut icon"/>

    <script src="all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<script>
      function login() {
        // lấy tài khoản mất khẩu
        var user =  document.getElementById("user").value;
        var pass =  document.getElementById("pass").value;
        //
       
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {   
         // var listSearchResult = JSON.parse(this.responseText);
         //alert(this.responseText);
        	var kq = this.responseText;
		if(kq == "true")
		{
        window.location.href ="http://localhost/Music-Media-Website/Branch_admin/user/UserPage.html";
    }
		else
		{alert("login fail");}
        }
        }
      //send request
   //http://localhost/Music-Media-Website/server/postcontroller.php?action=login&user=linh&pass=1
      xhttp.open("GET","http://localhost/Music-Media-Website/server/postcontroller.php?action=login&user="+user+"&pass="+pass, true);
      xhttp.send();
}
</script>

<body>
    <div class="container">
    <div class="loginbox">
        <div class="loginMain">
            <img src="image/login_icon1.jpg" class="icon">
            <h1 class="heading1">LOGIN HERE</h1>
            <form>
                <p>Username</p>
                <div class="username">
                    <input type="text" name="user" id="user" placeholder="Enter Username">
                </div>
                <p>Password</p>
                <div class="password">
                    <input type="password" name="pass" id="pass" placeholder="Enter Password">
                </div>
                <br>
                <a ><button type="button" class="signIn" onclick="login()";>Sign In</button></a>
                <br>
                <div class="forgotPassword">
                    <a href="#">Forgot Password?</a>
                </div>
                <p class="signInWith">- Or Sign In With -</p>
                <br>
                <button type="button" class="btn btn-info ">Facebook</button>
                <button type="button" class="btn btn-danger">Email</button>

            </form>
        </div>
    </div>
    </div>
</body>


</html>
